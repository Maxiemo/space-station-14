- type: entity
  parent: BaseStructure
  id: ShipRailing
  name: Ship Railing
  description: Basic railing meant to protect idiots like you from falling.
  components:
  - type: Sprite
    drawdepth: WallTops
    sprite: Structures/Walls/shiprailing.rsi
    state: side
  - type: Icon
    sprite: Structures/Walls/shiprailing.rsi
    state: side
  - type: Physics
    bodyType: Static
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.49,-0.49,0.49,-0.25"
        density: 1000
        mask:
        - TableMask
        layer:
        - TableLayer
  - type: InteractionOutline
  - type: Repairable
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: FlimsyMetallic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 100
      behaviors:
        - !type:DoActsBehavior
          acts: [ "Destruction" ]
    - trigger:
        !type:DamageTrigger
        damage: 20
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          path: /Audio/Effects/metalbreak.ogg
      - !type:SpawnEntitiesBehavior
        spawn:
          PartRodMetal1:
            min: 0
            max: 1
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: Climbable
  - type: Construction
    graph: ShipRailing
    node: shipRailing

